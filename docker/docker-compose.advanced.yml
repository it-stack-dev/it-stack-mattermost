# Lab 03 â€” Advanced Features: mattermost with TLS, resource limits, logging
---
services:
  mattermost:
    image: mattermost/mattermost-team-edition:9
    container_name: it-stack-mattermost
    restart: unless-stopped
    ports:
      - "8065:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - mattermost_data:/var/lib/mattermost
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  mattermost_data:
