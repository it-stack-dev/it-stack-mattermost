# Mattermost with Keycloak OpenID Connect authentication
name: mattermost-sso

services:
  db:
    image: postgres:16-alpine
    container_name: mm-sso-db
    environment:
      POSTGRES_DB: mattermost
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: Lab04Password!
    volumes:
      - mm_sso_db:/var/lib/postgresql/data
    networks:
      - mm-data-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mmuser -d mattermost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mm-sso-redis
    command: redis-server --save "" --maxmemory 128mb --maxmemory-policy allkeys-lru
    networks:
      - mm-data-net
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 192M
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: mm-sso-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: Lab04Admin!
      KC_HTTP_PORT: "8080"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_PROXY: edge
    ports:
      - "8085:8080"
    networks:
      - mm-app-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health/ready | grep -q UP"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 768M
    restart: unless-stopped

  mattermost:
    image: mattermost/mattermost-team-edition:9.3
    container_name: mm-sso-app
    ports:
      - "8065:8065"
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: "postgres://mmuser:Lab04Password!@db:5432/mattermost?sslmode=disable&connect_timeout=10"
      MM_SERVICESETTINGS_SITEURL: "http://localhost:8065"
      MM_SERVICESETTINGS_ENABLEOAUTHSERVICEPROVIDER: "true"
      MM_OPENIDSETTINGS_ENABLE: "true"
      MM_OPENIDSETTINGS_PRIVATEKEY: ""
      MM_OPENIDSETTINGS_BUTTONTEXT: "Login with Keycloak"
      MM_OPENIDSETTINGS_BUTTONCOLOR: "#0070a8"
      MM_OPENIDSETTINGS_DISCOVERYENDPOINT: "http://keycloak:8080/realms/it-stack/.well-known/openid-configuration"
      MM_OPENIDSETTINGS_ID: "mattermost-client"
      MM_OPENIDSETTINGS_SECRET: "mattermost-secret-04"
      MM_FILESETTINGS_DRIVERNAME: local
      MM_FILESETTINGS_MAXFILESIZE: "524288000"
      MM_SERVICESETTINGS_READTIMEOUT: "300"
      MM_SERVICESETTINGS_WRITETIMEOUT: "300"
    volumes:
      - mm_sso_config:/mattermost/config
      - mm_sso_data:/mattermost/data
      - mm_sso_logs:/mattermost/logs
    networks:
      - mm-app-net
      - mm-data-net
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8065/api/v4/system/ping | grep -q status"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    restart: unless-stopped

volumes:
  mm_sso_db:
  mm_sso_config:
  mm_sso_data:
  mm_sso_logs:

networks:
  mm-app-net:
  mm-data-net: